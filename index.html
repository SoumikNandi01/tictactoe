<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="wrapper">
      <h1 id="title"> Press Any Key To Start </h1>

      <div class="container">
        <div class="row">
          <div class="cell">
          </div>
          <div id="box0" class="btn white">
          </div>
          <div id="box1" class="btn white">

          </div>
          <div id="box2" class="btn white">

          </div>
        </div>
        <div class="row">
          <div id="box3" class="btn white">

          </div>
          <div id="box4" class="btn white">

          </div>
          <div id="box5" class="btn white">

          </div>

        </div>
        <div class="row">
          <div id="box6" class="btn white">

          </div>
          <div id="box7" class="btn white">

          </div>
          <div id="box8" class="btn white">

          </div>

        </div>

      </div>
      <button id="start" type="button" name="button">Start</button>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
